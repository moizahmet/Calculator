<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - 1st Js Calculator by me</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <!-- Main container -->
   <div class="container">

    <!-- display box -->
    <section class="display">
        <input class="dis-box" type="text" readonly>
    </section>
    <!-- buttons area -->
    <section class="container-btns">

        <div class="clr-btn row">
            <button class="btn">Clear</button>
        </div>

        <div class="row">
            <button class="btn numbs">9</button>
            <button class="btn numbs">8</button>
            <button class="btn numbs">7</button>
            <button class="btn ops">/</button>
        </div>

        <div class="row">
            <button class="btn numbs">6</button>
            <button class="btn numbs">5</button>
            <button class="btn numbs">4</button>
            <button class="btn ops">*</button>
        </div>

        <div class="row">
            <button class="btn numbs">3</button>
            <button class="btn numbs">2</button>
            <button class="btn numbs">1</button>
            <button class="btn ops">-</button>
        </div>

        <div class="row">
            <button class="btn c-btns">00</button>
            <button class="btn c-btns">.</button>
            <button class="btn ops">=</button>
            <button class="btn ops">+</button>
        </div>

    </section>
   </div>
   
</body>
<script src="./script.js"></script>
</html>
